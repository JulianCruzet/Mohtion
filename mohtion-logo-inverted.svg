<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 
    Mohtion Logo (Inverted)
    Outer: bg-orange-500 (#f97316), rounded-lg
    Inner: bg-zinc-900 (#18181b), rounded-sm, rotate-45
  -->
  
  <!-- Outer Container (Orange-500) -->
  <rect width="512" height="512" rx="128" fill="#f97316"/>
  
  <!-- Inner Diamond (Zinc-900) -->
  <g transform="rotate(45 256 256)">
    <rect x="128" y="128" width="256" height="256" rx="32" fill="#18181b"/>
  </g>
</svg>
