services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  web:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    volumes:
      - ./mohtion:/app/mohtion  # Hot reload in dev
    command: uvicorn mohtion.web.app:app --host 0.0.0.0 --port 8000 --reload

  worker:
    build: .
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    volumes:
      - ./mohtion:/app/mohtion  # Hot reload in dev
      - /var/run/docker.sock:/var/run/docker.sock  # For running test containers
    command: python -m mohtion.worker

volumes:
  redis_data:
